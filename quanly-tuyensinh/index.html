<!doctype html>
<html lang="en">

    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <div class="container">
            <h2 class="text-center text-danger mt-3">Quản lý tuyển sinh</h2>
            <div class="form-group">
                <label for=""></label>
                <input type="number" class="form-control" id="nhap-diem-chuan" placeholder="Nhập điểm chuẩn" />
            </div>
            <div class="form-group">
                <label for="">Chọn khu vực</label>
                <select class="form-control" name="" id="chon-khu-vuc">
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">Chọn đối tượng</label>
                <select class="form-control" name="" id="chon-doi-tuong">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="diem-1" placeholder="Điểm môn 1" />
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="diem-2" placeholder="Điểm môn 2" />
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="diem-3" placeholder="Điểm môn 3" />
            </div>
            <button class="btn btn-danger" onclick="handleResult(25,29,30)">Tính điểm</button>
            <div id="result" class=""></div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="./index.js"></script>
    </body>

</html>
